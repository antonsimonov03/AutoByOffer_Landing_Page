<div class="search" [ngClass]="{'search--opaque': opaque}">
  <form class="container" [formGroup]="searchForm" (ngSubmit)="searchParamsEmit()">

    <div class="search__box search__box--location">
      <label for="city" class="search__label">City, address, zip code</label>

      <input id="city" type="text" class="search__input" value="Victoria, BC">

    </div>

    <div class="search__box">
      <label class="search__label">Condition</label>

      <div class="search__checkbox-list">

        <label class="search__checkbox-label">
          <input type="checkbox" class="search__checkbox-hidden" formControlName="conditionUsed">
          <span class="search__checkbox-item"></span>
          Used
        </label>

        <label class="search__checkbox-label">
          <input type="checkbox" class="search__checkbox-hidden" formControlName="conditionNew">
          <span class="search__checkbox-item"></span>
          New
        </label>

      </div>

    </div>

    <div class="search__box search__box--select">
      <label class="search__label">Type</label>

      <div class="search__select-wrap">
        <div class="search__select-icon search__select-icon--sport"></div>
        <ng-select
          class="search__select search__select"
          [formControlName]="'type'"
          [items]="types"
          [searchable]="false"
          [clearable]="false"
        >
        </ng-select>
      </div>



    </div>

    <div class="search__box search__box--select">
      <label class="search__label">Make</label>

      <div class="search__select-wrap">
        <div class="search__select-icon search__select-icon--hd"></div>
        <ng-select
          class="search__select search__select--make"
          [formControlName]="'make'"
          [items]="makes"
          [searchable]="false"
          [clearable]="false"
        >

        </ng-select>
      </div>

    </div>

    <div class="search__box search__box--select">
      <label class="search__label">Year</label>

      <div class="search__select-wrap">
        <ng-select
          class="search__select"
          [formControlName]="'year'"
          bindLabel="label"
          [items]="years"
          [searchable]="false"
          [clearable]="false"
        >
        </ng-select>
      </div>

    </div>

    <div class="search__box search__box--price">
      <label class="search__label search__label--price">Price</label>

      <div class="search__price">
        <nouislider
          formControlName="price"
          type="integer"
          [connect]="true"
          [config]="sliderConfig"
        >
        </nouislider>
      </div>

    </div>

    <button type="submit" class="search__button">Search</button>

  </form>
</div>
