<div class="search">
  <div class="container">

    <div class="search__box search__box--location">
      <label for="city" class="search__label">City, address, zip code</label>

      <input id="city" type="text" class="search__input" value="Victoria, BC">

    </div>

    <div class="search__box">
      <label class="search__label">Condition</label>

      <div class="search__checkbox-list">

        <label class="search__checkbox-label">
          <input type="checkbox" class="search__checkbox-hidden" [checked]="true">
          <span class="search__checkbox-item"></span>
          Used
        </label>

        <label class="search__checkbox-label">
          <input type="checkbox" class="search__checkbox-hidden">
          <span class="search__checkbox-item"></span>
          New
        </label>

      </div>

    </div>

    <div class="search__box search__box--select">
      <label class="search__label">Type</label>

      <div class="search__select-wrap">
        <div class="search__select-icon search__select-icon--sport"></div>
        <div class="dropdown search__select">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Sport
          </button>
        </div>
      </div>



    </div>

    <div class="search__box search__box--select">
      <label class="search__label">Make</label>

      <div class="search__select-wrap">
        <div class="search__select-icon search__select-icon--hd"></div>
        <div class="dropdown search__select">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Harley-Davidson
          </button>
        </div>
      </div>

    </div>

    <div class="search__box search__box--select">
      <label class="search__label">Year</label>

      <div class="search__select-wrap">
        <div class="dropdown search__select">
          <button class="btn btn--small dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Last 5 years
          </button>
        </div>
      </div>

    </div>

    <div class="search__box search__box--price">
      <label class="search__label search__label--price">Price</label>

      <div class="search__price">
        <nouislider
          type="integer"
          [(ngModel)]="range"
          [connect]="true"
          [min]="0"
          [max]="100"
          [config]="sliderConfig"
        >
        </nouislider>
      </div>

    </div>

    <button class="search__button">Search</button>

  </div>
</div>
