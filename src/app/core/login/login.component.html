<div class="header-bg"></div>

<h1 class="header">Login</h1>
<form [formGroup]="form" (ngSubmit)="submit()" class="form">

  <div class="form__group">
    <fa class="form__icon" name="envelope"></fa>
    <div class="form__box">
      <label for="email" class="form__label">Email</label>
      <input id="email" formControlName="email" type="email" class="form__control">
    </div>
  </div>

  <div class="form__group">
    <fa class="form__icon" name="lock"></fa>
    <div class="form__box">
      <label for="password" class="form__label">Password</label>
      <input id="password" formControlName="password" type="password" class="form__control">
    </div>
  </div>

  <a class="form__forgot" routerLink="/login">Forgot email or password?</a>

  <button type="submit" class="form__btn" [disabled]="form.invalid">Login</button>
</form>
